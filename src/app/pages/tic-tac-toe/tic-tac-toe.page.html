<div class="container-fluid full-height tic-tac-toe-container">
  <div class="row justify-content-center align-items-center full-height">
    <div class="col-xl-4 col-md-6 col-sm-8 col-sm-10 col-xs-10">
      <div class="row justify-content-center align-items-center">
        <div class="col text-center mb-4" style="color: whitesmoke; font-weight: 800; background-color: rgb(39, 39, 36);position: relative;">
          TIC-TAC-TOE
          <div style="position: absolute;left: 76%;top: -7px;">
            <button (click)="resetConditions()" class="btn btn-success" style="margin-right: 4px;">
              <img style="width: 20px;height: 20px;" src="../../../assets/icons/refresh.svg">
            </button>
            <button (click)="backToChallenges()" class="btn btn-info">
              <img style="width: 20px;height: 20px;" src="../../../assets/icons/close.svg">
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center text-uppercase" [ngStyle]="{ 'background-color': isPlayerOne ? 'blue' : 'white' }" style="font-weight: 800; background-color: white;">
          cross <span *ngIf="gameEnded">{{ playerOneWins ? '(WINNER!!!)' : playerTwoWins ? '(LOSER!!!)' : '(DRAW GAME)' }}</span>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
          <div class="row justify-content-center align-items-center">
            <div *ngFor="let col of currentCondition;let y = index" class="col-4 text-uppercase" style="background-color: white; padding: 0;">
              <div [id]="col.name+square.value" *ngFor="let square of col.values; let x = index" class="col-12 text-center" style="cursor: pointer;">
                <button
                  [disabled]="gameEnded"
                  style="width: 100%;height: 150px; background-color: transparent ;"
                  type="button" class="btn"
                  (click)="squareSelected(y, x)">
                  <span [ngStyle]="{ visibility: square.isSelected ? 'visible' : 'hidden', 'color': square.color }" style="font-size: 40px;">{{ square.marquee }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center text-uppercase" [ngStyle]="{ backgroundColor: isPlayerOne ? 'white' : 'red' }" style="font-weight: 800; background-color: white;">
          circle <span *ngIf="gameEnded">{{ playerTwoWins ? '(WINNER!!!)' : playerOneWins ? '(LOSER!!!)' : '(DRAW GAME)' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
